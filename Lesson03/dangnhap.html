<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
</head>
<body>
    <pre>
        text 
        pass 
        ghi nhớ (checkbox)
        reset 
        submit

        => table 
    </pre>
    <form action="" method="post" id="frmDangNhap" name="frmDangNhap">
        <table border="1" width="80%" align="center" cellpadding="5">
            <tbody>
                <tr>
                    <td align="center" colspan="2">
                        <img src="https://devmaster.edu.vn/images/logo.png" 
                            alt="Devmaster Academy">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tài khoản:
                    </td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan"
                            placeholder="Nhập tài khoản" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mật khẩu:
                    </td>
                    <td>
                        <input type="password" id="matKhau" name="matKhau"
                            placeholder="Nhập mật khẩu..." required>
                            <span style="color:red">(*)</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="chkGhiNho" 
                            id="chkGhiNho">
                        <label for="chkGhiNho">Ghi Nhớ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng nhập"
                            name="btDN" id="btDN">
                        <input type="reset" value="Làm lại"
                            name="btLL" id="btLL">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
