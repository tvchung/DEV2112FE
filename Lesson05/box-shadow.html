<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        section{
            width: 250px;
            height: 250px;
            background-color: green;
        }
        section:hover{
            box-shadow: -1px -2px 36px 20px rgba(219,90,90,0.47);
            -webkit-box-shadow: -1px -2px 36px 20px rgba(219,90,90,0.47);
            -moz-box-shadow: -1px -2px 36px 20px rgba(219,90,90,0.47);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <h1>Box shadow</h1>
    </section>
</body>
</html>
