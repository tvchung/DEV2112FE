<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table với các thuộc tính...</title>
</head>
<body>
    <h2>Danh sách điểm thi của sinh viên</h2>
    <table border="1px" width="80%" align="center"
            cellspacing="0" cellpadding="5">
        <thead bgcolor="#ccc">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm thi</th>
            </tr>
            <tr bgcolor="green">
                <th>Toán</th>
                <th bgcolor="red">Anh</th>
                <th>Văn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Chung Trịnh</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">4</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Devmaster</td>
                <td align="right">5</td>
                <td align="right">7</td>
                <td align="right">4</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Devmaster 1</td>
                <td align="right">8</td>
                <td align="right">7</td>
                <td align="right">9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2" align="right">Tổng cộng:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
